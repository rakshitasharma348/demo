<template>
    <lightning-card title="Create Customer">
        <lightning-combobox
        label="Account Type"
        value={selectedAccountType}
        options={accountTypeOptions}
        onchange={handleAccountTypeChange}>
    </lightning-combobox>
    <template if:true={showSavingAccountForm}>
        <div class="slds-var-p-around_medium">
            <lightning-input label="Customer Name" value={customerName} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Account Number" value={accountNumber} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Aadhar Number" value={aadharNumber} onchange={handleInputChange}></lightning-input>
             <lightning-button label="Create" onclick={createCustomer}></lightning-button>
        </div>
    </template>
    <template if:true={showCurrentAccountForm}>
        <div class="slds-var-p-around_medium">
            <lightning-input label="Customer Name" value={customerName} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Account Number" value={accountNumber} onchange={handleInputChange}></lightning-input>
            <lightning-input label="PAN Number" value={panNumber} onchange={handleInputChange}></lightning-input>
             <lightning-button label="Create" onclick={createCustomer}></lightning-button>
        </div>
    </template>
    <template if:true={showCreditCardForm}>
        <div class="slds-var-p-around_medium">
            <lightning-input label="Customer Name" value={customerName} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Credit Card Number" value={creditCardNumber} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Aadhar Number" value={aadharNumber} onchange={handleInputChange}></lightning-input>
             <lightning-button label="Create" onclick={createCustomer}></lightning-button>
        </div>
    </template>
</lightning-card>
    </template>
