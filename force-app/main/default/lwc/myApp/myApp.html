<template>
  <lightning-card title="Modal">
    <lightning-button label ="Generate TimeSheet" variant="brand"  onclick={OpenModalHandle}></lightning-button>
  </lightning-card>
  <template lwc:if={isModalOpen}>
  <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
    
    <span class="slds-assistive-text">Cancel and close</span>
    </button>
    <div class="slds-modal__header">
    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
    </div>
    
    <lightning-datatable
                key-field="Id"
                data={timeSheetData}
                columns={columns}>
            </lightning-datatable>
    <div class="slds-modal__footer">
    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModalHandle}>Cancel</button>
    <button class="slds-button slds-button_brand">Save</button>
    </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
  </template>
