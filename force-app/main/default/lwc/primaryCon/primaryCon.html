<template>
    <lightning-card title="Create Contact">
        <div class="slds-var-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input type="checkbox" label="IsPrimary" value={isPrimary} onchange={handleIsPrimaryChange}></lightning-input>            
             <lightning-button label="Create Contact" onclick={createContact}></lightning-button> 
            
        </div>
    </lightning-card>
</template>
