<template>
    <template if:true={showFields}>
        <lightning-card title="Create Custom Object">
            <div class="slds-p-around_medium">
                <lightning-input label="Object Name" value={objectName} onchange={handleObjectNameChange}></lightning-input>
                <lightning-input label="Object API Name" value={objectApiName} onchange={handleObjectApiNameChange}></lightning-input>
                <lightning-input label="Object Plural Label" value={objectPlural} onchange={handleObjectPluralChange}></lightning-input>
                <lightning-button variant="brand" label="Create Object" onclick={handleCreateObject}></lightning-button>
            </div>
        </lightning-card>
</template>

    <lightning-card title="Create Custom Field">
        <div class="slds-p-around_medium">
            <template for:each={fields} for:item="field" for:index="index">
                <div key={field.key} class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input type="text" label="Field API Name" value={field.input1} onchange={handleInputChange} data-index={index}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input type="text" label="Field Description" value={field.input2} onchange={handleInputChange} data-index={index}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input type="text" label="Field Label" value={field.input3} onchange={handleInputChange} data-index={index}></lightning-input>
                    </div>
                   
                </div>
            </template>
            <div class="slds-p-top_medium">
                <lightning-button label="Add Fields" onclick={handleAddFields} variant="brand"></lightning-button>
                <lightning-button label="Create Fields" onclick={handleCreateFields} variant="brand"></lightning-button>
            </div>
                    </div>
    </lightning-card>
</template>
